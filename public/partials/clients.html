<p ng-show="mensagem.texto">
    {{mensagem.texto}}
</p>

<div class="jumbotron">
    <h2 class="text-center">
        Clientes Sigame
    </h2>
</div>

<a href="#/client" class="btn btn-primary">Novo Cliente</a>

<p>Clientes cadastrados: {{clients.length}}</p>

<div class="table table-responsive" ng-show="clients.length">
    <table class="table table-striped">
        <tr>
            <th>Cliente</th>
            <th>Cidade</th>
            <th>Data</th>
            <th>Ação</th>
        </tr>
        <tr ng-repeat="client in clients">
            <th><a ng-href="#/clients/{{client._id}}">{{client.name}}</a></th>
            <th>{{cliente.city}}</th>
            <th>{{cliente.date}}</th>
            <td class="text-center">
                <button type="button" class="btn btn-default btn-xs" ng-click="remove(client)">
        <span class="glyphicon glyphicon glyphicon-trash"></span>
        </button>
            </td>
        </tr>
    </table>

</div>
