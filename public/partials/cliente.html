<h1 class="text-center">Cliente</h1>
<p ng-show="mensagem.texto">{{mensagem.texto}}</p>

<form ng-submit="salvar()">
    <div class="form-group">
        <label for="nome">Cliente</label>
        <input type="text" name="nome" id="nome" class="form-control" required ng-model="cliente.nome">

    </div>

    <div class="form-group">
        <label for="cidade">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade" required ng-model="cliente.cidade">
    </div>

     <div class="form-group">
        <label for="criado">Data</label>
        <input type="text" class="form-control" id="criado" name="criado" required ng-model="cliente.criado">
    </div>

        <div class="form-group">
        <label for="Ativo">Data</label>
        <input type="checkbox" class="form-control" id="ativo" name="ativo" ng-model="cliente.ativo">
    </div>

    <div>
        <button type="submit" class="btn btn-primary" >Salvar</button>
        <a href="#/clientes" class="btn btn-default">Voltar</a>
    </div>
    
</form>
