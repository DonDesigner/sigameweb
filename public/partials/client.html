<h1 class="text-center">Cliente</h1>
<p ng-show="mensagem.texto">{{message.text}}</p>

<form ng-submit="save()">
    <div class="form-group">
        <label for="name">Cliente</label>
        <input type="text" name="name" id="name" class="form-control" required ng-model="client.name">

    </div>

    <div class="form-group">
        <label for="city">Cidade</label>
        <input type="text" class="form-control" id="city" name="city" required ng-model="client.city">
    </div>

     <div class="form-group">
        <label for="date">Data</label>
        <input type="text" class="form-control" id="date" name="date" required ng-model="client.date">
    </div>

        <div class="form-group">
        <label for="enable">Data</label>
        <input type="checkbox" class="form-control" id="enable" name="enable" ng-model="client.enable">
    </div>

    <div>
        <button type="submit" class="btn btn-primary" >Salvar</button>
        <a href="#/clients" class="btn btn-default">Voltar</a>
    </div>
    
</form>
