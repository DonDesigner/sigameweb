<h1 class="text-center">Trabalho</h1>

<p ng-show="message.text">{{message.text}}</p>

<form ng-submit="save()">
  <div class="form-group">
    <label for="client">Cliente</label>
    <input type="text" name="client" id="client" class="form-control" required ng-model="work.cliente" >
  </div>
  <div class="form-group">
    <label for="work">Trabalho</label>
    <input type="text" class="form-control" id="work" name="work" required ng-model="work.trabalho">
  </div>

  <div>
    <button type="submit" class="btn btn-primary" >Salvar</button>
    <a href="#/works" class="btn btn-default">Voltar</a>
  </div>
  
</form>
