<h1 class="text-center">Trabalho</h1>

<p ng-show="mensagem.texto">{{mensagem.texto}}</p>

<form ng-submit="salvar()">
  <div class="form-group">
    <label for="cliente">Cliente</label>
    <input type="text" name="cliente" id="cliente" class="form-control" required ng-model="trabalho.cliente" >
  </div>
  <div class="form-group">
    <label for="trabalho">Trabalho</label>
    <input type="text" class="form-control" id="trabalho" name="trabalho" required ng-model="trabalho.trabalho">
  </div>

  <div>
    <button type="submit" class="btn btn-primary" >Salvar</button>
    <a href="#/trabalhos" class="btn btn-default">Voltar</a>
  </div>
  
</form>
